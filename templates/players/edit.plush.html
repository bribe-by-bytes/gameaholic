<div class="page-header">
  <h1>Edit Player</h1>
</div>

<%= formFor(player, {action: playerPath({ player_id: player.ID }), method: "PUT"}) { %>
  <%= partial("players/form.html") %>
  <%= linkTo(playerPath({ player_id: player.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
